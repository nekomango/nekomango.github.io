<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b2b11d6c26.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image" href="./favicon.ico">
    <title>Home</title>   
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-color: rgba(39, 39, 65);
            transition: background-image 0.5s ease;
        }
        #sidebar {
            height: 100%;
            width: 0;
            max-width: 200px;
            position: fixed;
            top: 0;
            left: -10px;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-sizing: border-box;
            border-radius: 20px;
        }
        #sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1.3em;
            color: #818181;
            display: block;
            text-align: center;
            transition: 0.3s;
        }
        #sidebar a:hover {
            color: #f1f1f1;
            font-size: 1.5em;
        }
        #sidebar .closebtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        #openSidebarBtn {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 50px;
            left: 50px;
            color: rgb(255, 240, 240);
        }
        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        #modalContent {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: #ccc;
            margin-top: 20px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #toggleButton {
        outline: none;
        border: none;
        border-radius: 25px;
        background-color: var(--main-bg2);
        color: rgb(255, 255, 255);
        font-size: 18px;
        } 
        .search-bar{
        display: flex;
        max-width: 960px;
        margin: 120px auto 0 auto;
        height: auto;
        align-items: center;
        justify-content: center;
        flex-wrap: nowrap;
        }
        .hidden{
        display: none;
        }
        .search-text{
        position: relative;
        width: 430px;
        height: 45px;
        border-radius: 25px;
        }
    </style>
</head>
<body onload="startTime(), getDate()">
    <div id="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" id="openModalBtn">更換背景</a>
        <!-- 可以添加更多链接 -->
    </div>

    <span id="openSidebarBtn" onclick="openNav()"><i class="fa-solid fa-bars"></i></span>

    <div id="modal">
        <div id="modalContent">
            <span class="close">&times;</span>
            <p>將圖片拖放到此處以更換背景</p>
            <div id="drop-area">拖放區域</div>
        </div>
    </div>
    <br>
    <h1 class="date" id="date" style="font-size: xx-large; color: azure; text-align: center;"></h1>
    <br>
    <h1 class="clock" id="clock" style="font-size: xx-large; color: azure; text-align: center;"></h1>

    <div class="search-bar">
        <button id="toggleButton" onclick="toggleText()"><i class="fa-solid fa-arrows-rotate"></i></button>
        <form  id="google" action="https://www.google.com/search" method="get">
        <input class="search-text" type="text" placeholder="Google" name="q" required>
        </form> 
        <form class="hidden" id="yt" action="https://www.youtube.com/results" method="get">
          <input class="search-text" type="text" placeholder="Youtube" name="search_query" required>
        </form>       
    </div> 

    <script>
        function openNav() {
            document.getElementById("sidebar").style.width = "250px";
            document.getElementById("openSidebarBtn").style.zIndex = "-1"
        }

        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
            setTimeout(function(){
                document.getElementById("openSidebarBtn").style.zIndex = "0"
            }, 300)            
        }

        const openModalBtn = document.getElementById('openModalBtn');
        const modal = document.getElementById('modal');
        const closeModal = document.querySelector('.close');
        const dropArea = document.getElementById('drop-area');

        openModalBtn.onclick = () => {
            modal.style.display = 'flex';
        }

        closeModal.onclick = () => {
            modal.style.display = 'none';
        }

        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.style.borderColor = '#000';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = '#ccc';
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.style.borderColor = '#ccc';

            const file = event.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.body.style.backgroundImage = `url(${e.target.result})`;
                    modal.style.display = 'none';
                };
                reader.readAsDataURL(file);
            } else {
                alert('請拖放一個圖片文件');
            }
        });
    </script>
</body>
</html>

<script>
function getDate()
{
  const today = new Date();
  let month = today.getMonth() + 1;
  let day = today.getDate();
  document.getElementById('date').innerHTML = month + ' / ' + day
  setTimeout(startTime, 1000);
}

function startTime() 
{
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('clock').innerHTML =  h + ":" + m + ":" + s;
  setTimeout(startTime, 1000);
}

function checkTime(i) 
{
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}

function toggleText() 
{
  const ggl = document.getElementById("google");
  const yt = document.getElementById("yt");
  const toggleButton = document.getElementById("toggleButton");

  if (ggl.style.display !== "none") {
    ggl.style.display = "none";
    yt.style.visibility = "visible";
    ggl.style.visibility = "collapse";
    yt.style.display = "block";
  } else {
    ggl.style.display = "block";
    ggl.style.visibility = "visible";
    yt.style.visibility = "collapse";
    yt.style.display = "none";
  }
}
</script>
