<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home</title>    
</head>

<body onload="startTime(), getDate()">

  <h1 id="date" style="font-size: xx-large; color: azure; text-align: center;"></h1>
  <h1 id="clock" style="font-size: xx-large; color: azure; text-align: center;"></h1>

<div class="search-bar">
  <input class="search-text" type="text" placeholder="Search..">
  <button class=”search-btn”> test</button> 
</div>


</body>
</html>

<script>
  function getDate()
  {
    const today = new Date();
    let month = today.getMonth() + 1;
    let day = today.getDate();
    document.getElementById('date').innerHTML = month + ' / ' + day
    setTimeout(startTime, 1000);
  }
  
  function startTime() 
  {
    const today = new Date();
    let h = today.getHours();
    let m = today.getMinutes();
    let s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('clock').innerHTML =  h + ":" + m + ":" + s;
    setTimeout(startTime, 1000);
  }
  
  function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
  }
  </script>

  body
  {
    margin: 0;
